<!DOCTYPE HTML>
<html>
<head>
	<title>Crear viaje</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="alta_viaje.css" />
	
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src=""></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="navegacion.js"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.es.js"></script>
</head>
<body>
	<main>
		<div class="container-fluid">
			<form class="form-horizontal">
				<header class="bg-primary"><h3 class="pull-center">Crear Viaje</h3></header>
				<div class="form-group">
					<div class="col-md-6">
						<label for="nombre" class="control-label col-md-4">Nombre:</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="nombre" placeholder="Nombre"></input>
						</div>
					</div>
					<div class="col-md-6">
						<label for="vehiculo" class="control-label col-md-4">Vehículo:</label>
						<div class="col-md-6">	
							<select class="form-control" name="" id="vehiculo">
			 					<option value="">Vehículo1</option>
								<option value="">Vehículo2</option>
							</select>			
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label for="origen" class="control-label col-md-4">Origen:</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="origen" placeholder="Origen"></input>
						</div>
					</div>
					<div class="col-md-6">
						<label for="destino" class="control-label col-md-4">Destino:</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="destino" placeholder="Destino"></input>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-6">
						<label for="precio" class="control-label col-md-4">Precio Estimado:</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="precio" placeholder="Precio"></input>
						</div>
					</div>
					<div class="col-md-6">
						<label for="puntos" class="control-label col-md-4">Puntos Intermedios:</label>
						<div class="col-md-6">
							<ul class="list-group">
						  		<li class="list-group-item">
						  			<input type="text" class="form-control" id="punto" placeholder=""></input>
						  		</li>
						  	</ul>
						</div>
	  				</div>
				</div>


				<div class="form-group">
					<div class="col-md-12">
						<h3 class="text-center">Recorrido</h3>
					</div>
					<div class="center-block">
						<img src="img/home/mapa.png" class="center-block img-responsive"  alt="mapa" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-6">
						<label for="tipo" class="control-label col-md-4">Tipo de Viaje:</label>
						<div class="col-md-6">
							<select class="form-control" name="" id="tipo">
								<option value="">Ida</option>
								<option value="">Ida y Vuelta</option>
							</select>		
						</div>
					</div>
					<div class="col-md-12">
						<h3 class="text-center">Ida</h3>
					</div>
					<div class="col-md-6">
						<label for="fecha" class="control-label col-md-4">Fecha:</label>
						<div class="col-md-6">
							<div class="input-group date form_date">
								<input type="text" class="form-control" name="fecha" id="fecha">
								<span class="input-group-addon " onclick="$('#fecha').datetimepicker('show');"> <span class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<label for="asientos" class="control-label col-md-4">Asientos libres:</label>
						<div class="col-md-6">
							<select class="form-control" name="" id="asientos">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
							</select>		
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12">
						<h3 class="text-center">Vuelta</h3>
					</div>
					<div class="col-md-6">
						<label for="fecha" class="control-label col-md-4">Fecha:</label>
						<div class="col-md-6">
							<div class="input-group date form_date">
								<input type="text" class="form-control" name="fecha" id="fecha">
								<span class="input-group-addon " onclick="$('#fecha').datetimepicker('show');"> <span class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<label for="asientos" class="control-label col-md-4">Asientos libres:</label>
						<div class="col-md-6">
							<select class="form-control" name="" id="asientos">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
							</select>		
						</div>
					</div>
				</div>

			
				<div class="form-group">
					<div class="col-xs-offset-7 col-sm-offset-9 col-md-offset-10">
						<button class="btn btn-primary" id="boton" ><span class="glyphicon glyphicon-road"></span> Crear</button>
					</div>
				</div>

			</form>
    	</div>
	</main>
</body>	
</html>
