<!DOCTYPE HTML>

	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<script type="text/javascript" src="jquery.js"></script>

						<h3 class="panel-title">Conductor</h3>
					</div>
					<div class="panel-body row text-center collapse in" id="collapseConductor">
						<div class="col-md-6 col-sm-4 col-xs-4 row">

							</div>

								</div>
							</div>
						</div>
						<div class="col-md-6 col-sm-4 col-xs-4 row">
							<label class="col-md-12">Foto de perfil</label>
							<div class="col-md-12">
								<a href="img/home/administracion_usuarios.png" class="thumbnail" id="foto-conductor">
									<img src="img/home/administracion_usuarios.png" alt="foto de conductor">
								</a>
							</div>
						</div>
						<div class="col-md-12 col-sm-4 col-xs-4 row">
							<label class="col-md-12">Registro</label>
							<div class="col-md-12" id="foto-registro">
								<a href="img/home/fondo1.jpg" class="thumbnail">

								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-6">
				<div class="panel panel-primary" id="panel-vehiculo">
					<div class="panel-heading" data-toggle="collapse" data-target="#collapseVehiculo" aria-expanded="true">
						<h3 class="panel-title">Vehículo</h3>
					</div>
					<div class="panel-body collapse in" id="collapseVehiculo">
						<div class="col-xs-6 col-md-6" id="foto-vehiculo">
