<!DOCTYPE HTML>
<html>
<head>
	<title>Viajes Compartidos</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="common.css" />
	<link rel="stylesheet" href="home.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="home.js"></script>
	<script type="text/javascript" src="navegacion.js"></script>
	<script type="text/javascript" src="calendarios.js"></script>
	<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="js/locales/bootstrap-datetimepicker.es.js"></script>
</head>

<body>
	<main>
		<div class="container-fluid">
			<form class="form-horizontal" id="formBusqueda" onsubmit="buscarViaje(); return false;">
				<header class="bg-primary"><h3 class="pull-center">Buscador de Viajes</h3></header>
				<div class="form-group">
					<label for="origen" class="control-label col-xs-2 col-sm-2 col-xs-offset-1">Origen:</label>
					<div class="col-xs-3 col-sm-3 col-lg-2">
					<!--SE QUE ESTO ESTo MAL PERO ANDaBA PROBANDO -->
						<input list="ciudades" class="form-control" name="origen">
						<datalist id="ciudades">
							<option value="Luján"></option>
							<option value="Moreno"></option>
							<option value="Gral Rodriguez"></option>
							<option value="Once"></option>
							<option value="Palermo"></option>
							<option value="Avellaneda"></option>
						</datalist>
					</div>
					<label for="destino" class="control-label col-xs-2 col-sm-2 col-lg-offset-1">Destino:</label>
					<div class="col-xs-3 col-sm-3 col-lg-2">
						<input type="text" class="form-control" name="destino">
					</div>
				</div>

				<div class="form-group">
					<label for="fechadesde" class="control-label col-xs-2 col-xs-offset-1 col-md-2">Fecha desde:</label>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
						<div class="input-group date form_date">
							<input type="text" class="form-control" name="fechadesde" id="fechadesde">
							<span class="input-group-addon " onclick="$('#fechadesde').datetimepicker('show');"> <span class="glyphicon glyphicon-calendar"></span></span>
						</div>
					</div>
					<label for="fechahasta" class="control-label col-xs-2 col-sm-2 col-lg-offset-1">Fecha hasta:</label>
					<div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
						<div class="input-group date form_date">
							<input type="text" class="form-control" name="fechahasta" id="fechahasta">
							<span class="input-group-addon" onclick="$('#fechahasta').datetimepicker('show');"><span class="glyphicon glyphicon-calendar"></span></span>					
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="conductor" class="control-label col-xs-2 col-sm-2 col-xs-offset-1">Conductor:</label>
					<div class="col-xs-3 col-sm-3 col-lg-2">
						<input type="text" class="form-control" name="conductor">
					</div>
					<label for="asientos" class="control-label col-xs-2 col-sm-2 col-lg-offset-1">Cantidad de asientos:</label>
					<div class="col-xs-3 col-sm-3 col-lg-2">
						<select class="form-control" name="asientos">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
						</select>					
					</div>
				</div>

				<div class="form-group">
					<label for="estadoviaje" class="control-label  col-xs-2 col-xs-offset-1">Estado de viaje:</label>
					<div class="col-xs-3 col-md-3 col-lg-2">
						<select class="form-control" name="estadoviaje">
							<option value=""></option>
							<!--<option value="1">Terminado</option> -->
							<option value="1">No iniciado</option><!-- le puse 'p' de pendiente-->
							<option value="2">Iniciado</option>
							<!--<option value="4">Cancelado</option> -->
						</select>					
					</div>
					<div class="col-xs-3 col-md-3 col-lg-2 col-xs-offset-2 col-lg-offset-3">
						<button type = "submit" class="btn btn-primary btn-block" ><span class="glyphicon glyphicon-search"></span> Buscar</button>
					</div>
				</div>
			</form>

			<div class="col-lg-12 col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading" data-toggle="collapse" data-target="#collapseResultados" aria-expanded="true">
						<h3 class="panel-title">Resultados</h3>
					</div>
					<div class="panel-body collapse in row" id="collapseResultados">
						<article class="col-sm-12 col-lg-12">
							<div class="col-sm-8 col-lg-8 row">
								<div class="col-sm-12 row">
									<label class="col-sm-3">Tipo:</label> 
									<p id="tipo" class="col-sm-6">Ida/Vuelta</p>
								</div>
								<div class="col-sm-6 row">
									<label class="col-sm-6">Origen:</label> 
									<div class="col-sm-6">
										<p id="origen">Moreno</p>
									</div>
								</div>
								<div class="col-sm-6 row">
									<label class="col-sm-6">Destino:</label> 
									<div class="col-sm-6">
										<p id="destino">Luján</p>
									</div>
								</div>
								<div class="col-sm-6 row">
									<label class="col-sm-6">Fecha:</label> 
									<div class="col-sm-6">
										<p id="fecha">28/10/2016</p>
									</div>
								</div>
								<div class="col-sm-6 row">
									<label class="col-sm-6">Precio:</label> 
									<div class="col-sm-6">
										<p id="precio">100</p>
									</div>
								</div>
							</div>
							<div class="col-sm-4 col-lg-4 row">
								<div class="col-sm-6  row">
									<label class="col-sm-12">Conductor :</label> 
									<div class="col-sm-12">
										<p><a href="#" id="nombreConductor">Pepito</a></p>
									</div>
								</div>
								<div class="col-sm-6 row">
									<div class="col-sm-12" id="panel-foto-conductor">
										<a href="img/home/administracion_usuarios.png" target="_blank" class="thumbnail">
											<img src="img/home/administracion_usuarios.png" alt="foto de conductor">
										</a>
									</div>
								</div>
							</div>
						</article>
					</div>
				</div>
			</div>
			

		</div>
		<!-- MENSAJE DE ERROR -->
			<div id="modalError" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" onclick="ui.closeModal('Error')">&times;</button>
							<h3 class="dialog-title"> Ha ocurrido un error</h3>
						</div><!-- modal-header -->
						<div class="modal-body">
							<div id="errorMessage">
								Ha ocurrido un error. <!-- Esto sera modificado desde javascript -->
							</div>
						</div><!-- modal-body -->

						<div class="modal-footer">
							<button type="button" class="btn btn-danger " onclick="ui.closeModal('Error')"><span class="glyphicon glyphicon-remove"></span> Cerrar</button>
						</div><!-- .modal-footer -->
					</div><!-- .modal-content -->
				</div><!-- .modal-dialog -->
			</div><!-- .modal -->
	</main>
</body>	
</html>
