<!DOCTYPE html>
<html >
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!--Para testear sin tener que borrar la cache cada vez-->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
	<!--!-->
    <title>Login</title>    
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="login.css">   
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
		<script type="text/javascript" src="login.js"></script>		
  </head>

  <body>
	<div class="container-fluid col-md-6 col-md-offset-3">
	
		<form action="#" role="form">
			<header>Viajes Compartidos</header>
			<div class="panel_login col-md-12">
				<div class="form-group">
					<div class="row">
						<label for="usuario" class="col-xs-8">Usuario <span>*</span></label>
						<div class="msg_error col-xs-4" id="error_usuario">Minimo 6 caracteres</div>			
					</div>
					<input name="usuario" type="text" class="form-control" placeholder="Usuario"/>
				</div>
				<div class="form-group">
					<div class="row">
						<label for="contrasena" class="col-xs-8">Contraseña <span>*</span></label>
						<div class="msg_error col-xs-4" id="error_pass">Mínimo 6 caracteres</div>
					</div>
					<input name="pass" type="password" class="form-control" placeholder="Contraseña"/>
				</div>  
				<button class="btn btn-success btn-block" id="ingresar" onClick="return validarDatos()">Ingresar</button>

			</div>
			<footer class="registro">
				<p>Nuevo en VC? <a href="#">Registrate!</a></p>
			</footer>
		</form>     

			
		<!-- Mensaje error-->
		<div id="myModal" class="modal fade" role="dialog">
		  <div class="modal-dialog modal-sm">
			<!-- contenido-->
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Error en Login</h4>
			  </div>
			  <div class="modal-body">
				<p></p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
			  </div>
			</div>

		  </div>
		</div>		
	</div>
  </body>
</html>
