
<!DOCTYPE HTML>
<head>
	<title>Registro</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="registro.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
<form><center>
			<!-- Las fotos no estan habilitadas todavia -->
			<input type="hidden" name="foto" value="">
			<input type="hidden" name="foto_registro" value="">
			<br>
			<div class="form-group">
			<label for="apellidos">Apellido</label><input type="text" name="apellidos" placeholder="Apellidos"><br />
			</div>
			<div class="form-group">
			<label for="nombres">Nombres</label><input type="text" name="nombres" placeholder="Nombres"><br />
			</div>
			<div class="form-group">
			<label for="tipo_doc">Tipo de documento</label>
				<select name="tipo_doc">
					<option value="1">DNI</option>
					<option value="2">LE</option>
					<option value="3">LC</option>
				</select><br /><br />
			
			<label for="nro_doc">Numero de documento</label>
			<input type="number" name="nro_doc" placeholder="Nro. Documento"><br />
			</div>
			<div class="form-group">
			<label for="fecha_nacimiento">Fecha de nacimiento</label>
			<input type="date" name="fecha_nacimiento"><br />
			</div>
			<div class="form-group">
			<label for="domicilio">Domicilio</label>
			<input type="text" name="domicilio" placeholder="Domicilio"><br />
			</div>
			<div class="form-group">
			<label>Sexo</label>
			<select name="sexo">
				<option value="M">Masculino</option>
				<option value="F">Femenino</option>
				<option value="O">Otro</option>
			</select><br />
			</div>
			<div class="form-group">
			<label for="telefono">Telefono</label>
			<input type="text"  name="telefono" placeholder="Teléfono"><br />
			</div>
			<div class="form-group">
			<label for="descripcion">Descripcion</label>
			<textarea  name="descripcion" placeholder="Descripción"></textarea><br /><br />
			</div>
			<div class="form-group">
			<label for="Estado">Estado</label>
			<select name="estado">
				<option value="A">Activo</option>
				<option value="B">Inactivo</option>
			</select><br />
			</div>
			<div class="form-group">
			<label for="nombreusuario" id="nombreusuarioLabel">Nombre de Usuario</label><input type="text" placeholder="No se permiten espacios"><br />
			</div>
			<div class="form-group">
			<label for="contrasenia" id="contrasenaLabel">Contraseña</label><input type="text" align="center"><br />
			</div>
			<div class="form-group">
			<label for="contrasenia2" id="contrasenaLabel2">Repita su Contraseña</label><input type="text" ><br />
			</div>
			<div class="form-group">
			<button type="button" class="closeButton" onclick="ui.closeForms()">Volver</button>
			<button type="button" class="saveButton" onclick="ui.sendPersonaForm()">Registrarse</button>
			</div>
		</form ></center>


</body>
